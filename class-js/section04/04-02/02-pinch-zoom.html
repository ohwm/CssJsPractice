<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>핀치 줌 실습</title>
    <script>
        const jsZoomIn = () => {
            document.body.style = "background-color: black"
            document.getElementById("html_img").style = "width: 100%"
            document.getElementsByName("viewport")[0].content = `
                width=device-width,
                initial-scale=1.0,
                minimum-scale=1.0,
                maximum-scale=3.0,
                user-scalable=yes
            `
        }
    </script>
</head>
<body>
    <img id="html_img" src="../04-01/00-image.jpg" width="200px" onclick="jsZoomIn()"/>
</body>
</html>
