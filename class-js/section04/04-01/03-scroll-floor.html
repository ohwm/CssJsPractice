<!DOCTYPE html>
<html lang="ko">
<head>
    <title>스크롤 바닥 감지 실습</title>
    <script>
        window.addEventListener("scroll", () => {
            const 스크롤내려간길이 = document.documentElement.scrollTop // window.scrollY와 동일
            const 스크롤바길이 = document.documentElement.clientHeight
            const 스크롤전체길이 = document.documentElement.scrollHeight

            if (스크롤전체길이 <= Math.ceil(스크롤내려간길이 + 스크롤바길이)) {
                alert("스크롤이 바닥에 닿았습니다!")
            }
        })
    </script>
</head>
<body>
    <img src="./00-image.jpg" width="100%" alt="" />

</body>
</html>
