<!DOCTYPE html>
<html lang="ko">
<head>
    <title>페이지네이션 페이지 번호 실습</title>
    <script>
        let currentPage = 1;
        const prevPage = () => {
            currentPage = currentPage > 1 ? currentPage - 10 : 1;
            render();
        };

        const nextPage = () => {
            currentPage += 10;
            render();
        };

        window.onload = () => {
            render();
        };

        const render = () => {
          const pageBox = new Array(10).fill("page");

        const pages = pageBox.map((el, index) => `
            <button>${index + currentPage}</button>
        `).join("");

        document.getElementById("page_box").innerHTML = pages;  
        };
    </script>
</head>
<body>
    <button onclick="prevPage()">이전페이지</button>
    <span id="page_box"></span>
    <button onclick="nextPage()">다음페이지</button>
</body>
</html>
