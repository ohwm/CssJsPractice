<!DOCTYPE html>
<html lang="ko">
<head>
    <title>이미지맞춤 실습</title>
    <style>
        .img1 {
            width: 300px;
            height: 300px;
            object-fit: cover;
            background-color: black;
        }

        .img2 {
            width: 300px;
            height: 300px;
            object-fit: contain;
            background-color: black;
        }
    </style>
</head>
<body>
    <div>cover 방식</div>
    <img src="./00-image.jpg" class="img1" alt="" />

    <div>contain 방식</div>
    <img src="./00-image.jpg" class="img2" alt="" />
</body>
</html>
