<!DOCTYPE html>
<html lang="ko">
<head>
    <title>엑센트컬러 실습</title>
    <style>
        /* 엑센트컬러 속성 적용 - 일반적인 background-color로 적용안되는 것들 */

        .checkbox {
            accent-color: orange;
        }
        .radio {
            accent-color: green;
        }
        .range {
            accent-color: blue;
        }
        .progress {
            accent-color: purple;
        }
    </style>
</head>
<body>
    <input type="checkbox" class="checkbox" />
    <input type="radio" class="radio" />
    <input type="range" class="range" max="100" value="70" />
    <progress class="progress" max="100" value="70"></progress>  
</body>
</html>
