<!DOCTYPE html>
<html lang="ko">
<head>
    <title>미디어쿼리 실습</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

        /* media는 (조건)에 만족 했을 때, css를 변경할 수 있다. */

        @media (max-width: 500px) {
            .box {
                width: 20px;
                height: 20px;
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
