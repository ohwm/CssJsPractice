<!DOCTYPE html>
<html lang="ko">
<head>
    <title>나만의 일기장</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- 메인 화면 -->
    <div class="container">
        <!-- 헤더 -->
        <div class="container_header">
            <div>명후의 다이어리</div>
        </div>
        <!-- 이미지 배너 -->
        <img class="container_banner" src="./assets/img/banner.png">

        <!-- 네비게이션 -->
        <div class="container_nav">
            <div class="nav_selected">일기보관함</div>
            <div class="nav_unselected">사진보관함</div>
        </div>

        <div id="nav_bar" class="container_findAndPlus">
            <div id="filters" class="filters">
                <select name="emotion" id="emotion_filter" onchange="filteringDiary(event)">
                    <option value="all">전체</option>
                    <option value="happy">행복해요</option>
                    <option value="sad">슬퍼요</option>
                    <option value="suprised">놀랐어요</option>
                    <option value="angry">화나요</option>
                    <option value="extra">기타</option>
                </select>
            </div>
            <button>일기쓰기</button>
        </div>

        <div id="container_table" class="container_table">
            <div id="table_items">
                <!-- 아이템 추가되는 곳 -->
            </div>
            <div class="table_plus">
                <div class="plus_name">일기쓰기</div>
                <div class="plus_writing">
                    <div class="writing_emotion">
                        <div class="emotion_title">오늘 기분은 어땠나요?</div>
                        <div class="emotion_choose">
                            <label><input value="happy" name="emoge" type="radio">행복해요</label>
                            <label><input value="sad" name="emoge" type="radio">슬퍼요</label>
                            <label><input value="suprised" name="emoge" type="radio">놀랐어요</label>
                            <label><input value="angry" name="emoge" type="radio">화나요</label>
                            <label><input value="extra" name="emoge" type="radio">기타</label>
                        </div>
                    </div>
                    <div class="writing_diary">
                        <div class="writing_title">
                            <div>제목</div>
                            <input id="title_value" type="text" placeholder="제목을 입력합니다.">
                        </div>
                        <div class="writing_contents">
                            <div>내용</div>
                            <input id="contents_value" type="text" placeholder="내용을 입력합니다.">
                        </div>
                    </div>
                </div>
                <div class="plus_buttons">
                    <button onclick="uploadDiary()">등록하기</button>
                </div>
            </div>
        </div>
    </div>

    <button id="floating_button" class="floating_button" onclick="floating_clicked()">
        <img src="./assets/img/lightmode_icon/up_outline_light_xl.svg" alt="" />
    </button>

    <div class="footer" id="footer">
        <div class="footer_container">
            <div class="footer_title">명후의 다이어리</div>
            <div class="footer_name">대표 : 최명후</div>
            <div class="footer_copyright">Copyright © 2024. {name} Co., Ltd.</div>
        </div>
    </div>

    <script src="./javascript/main.js"></script>
</body>
</html>
