<!DOCTYPE html>
<html lang="ko">
<head>
    <title>나만의 일기장</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- 메인 화면 -->
    <div class="container">
        <!-- 헤더 -->
        <div class="container_header">
            <div>명후의 다이어리</div>
            <div class="toggle_switch">
                <label for="toggle" class="toggle_label">다크모드</label>
                <input type="checkbox" class="toggle" id="toggle" onclick="darkmode()"/>
            </div>
        </div>
        <!-- 이미지 배너 -->
        <img class="container_banner" src="./assets/img/banner.png">

        <!-- 네비게이션 -->
        <div class="container_nav">
            <div id="container_nav_diary" class="nav_selected" onclick="changeToDiaryContainer()">일기보관함</div>
            <div id="container_nav_dog" class="nav_unselected" onclick="changeToDogContainer()">사진보관함</div>
        </div>

        <div id="nav_bar" class="container_findAndPlus">
            <div id="filters" class="filters">
                <select name="emotion" id="emotion_filter" onchange="filteringDiary(event)">
                    <option value="all">전체</option>
                    <option value="happy">행복해요</option>
                    <option value="sad">슬퍼요</option>
                    <option value="suprised">놀랐어요</option>
                    <option value="angry">화나요</option>
                    <option value="extra">기타</option>
                </select>
            </div>
            <div class="findAndPlus">
                <input type="text" id="search_bar" class="search_bar" placeholder="검색어를 입력하세요." onkeyup="searchDiary(event)"/>
                <button id="nav_diaryBtn" class="nav_diaryBtn" onclick="openDiaryWrite()">
                    일기쓰기
                </button>
            </div>
        </div>

        <div id="container_nav_change">
            
        </div>
    </div>

    <!-- 모달 영역 -->

    <div id="modal_diaryplus" class="modal_diaryplus">
        <div onclick="closeModalDiaryPlus()" class="modal_background"></div>
        <div class="table_plus" id="table_plus">
            <div class="plus_name">일기쓰기</div>
            <div class="plus_writing">
                <div class="writing_emotion">
                    <div class="emotion_title">오늘 기분은 어땠나요?</div>
                    <div class="emotion_choose">
                        <label><input value="happy" name="emoge" type="radio">행복해요</label>
                        <label><input value="sad" name="emoge" type="radio">슬퍼요</label>
                        <label><input value="suprised" name="emoge" type="radio">놀랐어요</label>
                        <label><input value="angry" name="emoge" type="radio">화나요</label>
                        <label><input value="extra" name="emoge" type="radio">기타</label>
                    </div>
                </div>
                <div class="writing_diary">
                    <div class="writing_title">
                        <div class="writing_wpahr">제목</div>
                        <input class="inputinput" id="title_value" type="text" placeholder="제목을 입력합니다.">
                    </div>
                    <div class="writing_contents">
                        <div class="writing_wpahr">내용</div>
                        <textarea class="inputcontent" id="contents_value" type="text" placeholder="내용을 입력합니다."></textarea>
                    </div>
                </div>
            </div>
            <div class="plus_buttons">
                <button class="button_quit" onclick="openDiaryStop()">닫기</button>
                <button class="button_write" onclick="uploadDiary()">등록하기</button>
            </div>
        </div>
    </div>
    
    <div class="modal_diaryDone" id="modal_diaryDone">
        <div onclick="closeAll()" class="modal_background"></div>
        <div class="modal_small">
            <div class="done_title">일기 등록 완료</div>
            <div class="done_content">등록이 완료 되었습니다.</div>
            <button class="done_btn" onclick="closeAll()">확인</button>
        </div>
    </div>
    
    <div class="modal_diaryStop" id="modal_diaryStop">
        <div onclick="closeAll()" class="modal_background"></div>
        <div class="modal_small">
            <div class="done_title">일기 등록 취소</div>
            <div class="done_content">일기 등록을 취소 하시겠어요?</div>
            <div class="plus_buttons">
                <button class="button_quit" onclick="closeDiaryStop()">계속 작성</button>
                <button class="button_write" onclick="closeAll()">등록 취소</button>
            </div>
        </div>
    </div>

    <div class="modal_diaryDelete" id="modal_diaryDelete">
        <div onclick="closeDiaryDelete()" class="modal_background"></div>
        <div class="modal_small">
            <div class="done_title">일기 삭제</div>
            <div class="done_content">일기를 삭제 하시겠어요?</div>
            <div class="plus_buttons">
                <button class="button_quit" onclick="closeDiaryDelete()">취소</button>
                <button class="button_write" onclick="delete_diary()">삭제</button>
            </div>
        </div>
    </div>

    <button id="floating_button" class="floating_button" onclick="floating_clicked()">
    <img src="./assets/img/lightmode_icon/up_outline_light_xl.svg" alt="" class="floating_icon floating_icon-light active" />
    <img src="./assets/img/darkmode_icon/up_outline_dark_xl.svg" alt="" class="floating_icon floating_icon-dark" />
    </button>

    <div class="footer" id="footer">
        <div class="footer_container">
            <div class="footer_title">명후의 다이어리</div>
            <div class="footer_name">대표 : 최명후</div>
            <div class="footer_copyright">Copyright © 2024. {name} Co., Ltd.</div>
        </div>
    </div>

    <script src="./javascript/main.js"></script>
</body>
</html>
